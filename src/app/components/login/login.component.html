<mat-card>
  <mat-card-title>
    <h2>Login</h2>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" class="example-form">

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Username" formControlName="username">
      </mat-form-field>
    
      <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="Password" formControlName="password">
      </mat-form-field>
    </form>
    <p class="debug" *ngIf="failedLogin | async">Username or password incorrect!</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="login()" [disabled]="loginForm.invalid">Login</button>
    <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
