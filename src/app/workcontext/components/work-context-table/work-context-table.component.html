<mat-card>
  <mat-card-title>
    <h2>Work contexts list</h2>
  </mat-card-title>
  <mat-card-content>

        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

      <mat-table #table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
              <mat-cell *matCellDef="let wc">{{ wc.name }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="code">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Code</mat-header-cell>
                  <mat-cell *matCellDef="let wc">{{ wc.code }}</mat-cell>
              </ng-container>
          <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                  <mat-cell *matCellDef="let wc">
                          <button mat-button (click)="details(wc)">
                              <mat-icon _ngcontent-c79="" class="mat-icon material-icons" role="img" aria-hidden="true">visibility</mat-icon>
                          </button>
                          <button mat-button (click)="edit(wc)" [disabled]="!(loggedIn | async)">
                              <mat-icon _ngcontent-c79="" class="mat-icon material-icons" role="img" aria-hidden="true">border_color</mat-icon>
                          </button>
                          <button mat-button (click)="delete(wc)" [disabled]="!(loggedIn | async)">
                                  <mat-icon _ngcontent-c79="" class="mat-icon material-icons" role="img" aria-hidden="true">delete</mat-icon>
                              </button>
                  </mat-cell>
          </ng-container>
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator #paginator
                      [pageSize]="5"
                      [pageSizeOptions]="[2, 5, 10]"
                      [showFirstLastButtons]="true">
      </mat-paginator>
  </mat-card-content>
</mat-card>
