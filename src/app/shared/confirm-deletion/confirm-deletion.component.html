<mat-card>
    <mat-dialog-content>
        <p class="caption">
          Are you sure you want to delete this item "{{ data.item }}" ?
        </p>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-raised-button (click)="close()">Cancel</button>
        <button mat-raised-button color="warn" (click)="ok()">Delete</button>
      </mat-dialog-actions>
</mat-card>
