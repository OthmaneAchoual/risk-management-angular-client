<mat-card>
  <mat-card-title>
    <h2>Add new Location</h2>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="locationForm" class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Code" formControlName="code" [errorStateMatcher]="matcher">
      </mat-form-field>

      <mat-form-field class="example-full-width">
          <input matInput placeholder="Title" formControlName="title" [errorStateMatcher]="matcher">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Description" formControlName="description" [errorStateMatcher]="matcher">
          </mat-form-field>

          <mat-form-field class="example-full-width">
              <mat-select placeholder="Root Location" formControlName="root">
                <mat-option *ngFor="let loc of locs$ | async" [value]="loc.ID">
                  {{ loc.title }} - {{ loc.code }}
                </mat-option>
              </mat-select>
            </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [disabled]="locationForm.invalid" (click)="addLocation()">Add</button>
    <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
